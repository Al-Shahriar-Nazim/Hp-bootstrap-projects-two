<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creatives For You</title>

    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- css link -->
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <!-- nav bar start -->
    <nav class="navbar navbar-light bg-white navbar-expand-lg">
      <div class="container px-5 mx-md-5 d-flex align-items-center">
        <img src="images/logo.png" alt="" />
        <ul class="navbar-nav d-none d-md-flex align-items-center gap-5 fs-5">
          <li class="nav-item text-danger">Home</li>
          <li class="nav-item">About us</li>
          <li class="nav-item">Upskills</li>
          <li class="nav-item">Contact us</li>
        </ul>
        <button type="submit" class="btn btn-danger">Search</button>
      </div>
    </nav>

    <!-- hero section start-->
    <div class="container mx-auto">
      <div class="row gap-5 gap-md-0 py-5">
        <div class="col-md-6 col-12">
          <h5>
            Discover <span class="text-danger"> - </span> Interact
            <span class="text-danger"> - </span> Engage
          </h5>
          <h1 class="pt-4 large-text">
            Connecting talent to opportunities through
            <span class="text-danger text-decoration-underline"> skills. </span>
          </h1>
          <p class="pt-5 fs-4">
            We personalise your path towards in demand Job Roles that specially
            match your Skill Set.
          </p>
          <div class="d-flex gap-5 pt-4">
            <div class="btn btn-danger btn-lg">Sign Up</div>
            <div class="btn btn-outline-secondary btn-lg">Learn more</div>
          </div>
        </div>

        <div class="col-md-6 col-12">
          <img
            src="images/banner-1.png"
            alt=""
            class="w-100 h-100 object-fit-cover"
          />
        </div>
      </div>
    </div>

    <!-- colaboration section -->
    <div class="bg-white py-y text-center w-100">
      <div class="container mx-auto">
        <img
          src="images/collaboration.png"
          alt=""
          class="w-100 object-fit-cover mx-auto pt-4 pb-3"
        />
      </div>
    </div>

    <!-- bootstrap link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
